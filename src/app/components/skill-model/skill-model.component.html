<!-- FUTURISTIC STYLE -->
<div class="futuristic-card">
  <!-- Header -->
  <div class="modal-header">
    <div class="tech-title">
      <div class="data-indicator"></div>
      <h2 class="title-text">{{skillData.name}}</h2>
    </div>
    <button mat-dialog-close class="close-btn">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <!-- Body -->
  <div class="modal-body">
    <!-- Left: Stats -->
    <div class="stats-container">
      <div class="stat-item">
        <span class="stat-label">Work Experience</span>
        <span class="stat-value">{{skillData.workExperience}}</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Training Experience</span>
        <span class="stat-value">{{skillData.trainingExperience || 'N/A'}}</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Skill Status</span>
        <span class="stat-value">Active / Verified</span>
      </div>
    </div>

    <!-- Right: Visuals -->
    <div class="visuals-container">
      <!-- Icon Frame -->
      <div class="hex-frame">
        <div class="hex-bg"></div>
        <img [src]="skillData.imgUrl" alt="Skill Icon" class="skill-icon">
      </div>

      <!-- Progress Ring -->
      <div class="progress-ring-container">
        <svg class="progress-ring-circle" width="150" height="150">
          <circle class="ring-bg" stroke-width="8" fill="transparent" r="60" cx="75" cy="75"></circle>
          <circle class="ring-val" stroke-width="8" fill="transparent" r="60" cx="75" cy="75"
            [style.strokeDasharray]="circumference" [style.strokeDashoffset]="strokeDashoffset"></circle>
        </svg>
        <div class="progress-text">
          <span class="percentage" id="counterNumber">0%</span>
          <span class="efficiency-label">Efficiency</span>
        </div>
      </div>
    </div>
  </div>
</div>
