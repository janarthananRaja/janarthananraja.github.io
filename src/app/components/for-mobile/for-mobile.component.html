<div class="d-block d-md-block d-lg-none my-4 mt-5 pt-3">
  <div class="container position-relative">
    <div class="projectImgSm d-flex">
      <img src="./assets/images/mobileLaptop.png" width="100%" class="mx-auto" alt="">
    </div>
    <div class="position-absolute w-75 mobile">
      <div class="container">
        <ng-container *ngFor="let card of cardData; let i = index">
          <input type="radio" name="slider" [id]="'item-' + (i + 1)" (change)="changeSlide(i + 1)"
            [checked]="currentSlide === (i + 1)">
        </ng-container>
        <div class="cards">
          <div class="container">
            <div class="cards">
              <label *ngFor="let card of cardData; let i = index" class="card" [for]="'item-' + (i + 1)" [id]="'song-' + (i + 1)"  (click)="onCardSelect(card.name,card.description)">
                <img [src]="card?.imageUrl" alt="song">
              </label>
            </div>
            <div class="selected-card">
              <span *ngIf="selectedCardName">{{ selectedCardName }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- <div class="mx-auto card w-75 mt-5 mb-2 p-3 shadow description">

<h2 class="m-0 p-0 fw-bold text-center mb-3 pt-5 d-block d-lg-none" style="color: rgb(23, 66, 126);">Project Description</h2> 
<div class="mx-auto card w-75  mb-2 p-3 shadow description overflow-auto d-block d-lg-none">
  <span>{{ displayedText }}</span>
</div>



<div  *ngFor="let item of cardData let i = index">
  <div *ngIf="currentSlide==i + 1">

  <div>
    <h2 class="m-0 p-0 fw-bold text-center mb-3" style="color: rgb(23, 66, 126);">Used Techs</h2>    
    <ul class="list-unstyled row gap-3 justify-content-around px-3"  >
      <li *ngFor="let usedTech of item.usedTech" class="col-3 rounded-pill border text-center py-2 techList">#{{usedTech}}</li>
    </ul>
  </div>
</div>
</div>
